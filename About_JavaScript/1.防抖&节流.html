<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text">
        <input type="submit" value="submit" id="submit">
    </div>
    <script>
        let submitBtn = document.getElementById("submit");
        submitBtn.addEventListener("click", debounce(submitFn), false);

        function submitFn() {
            console.log("submit~~");
        }
        function debounce(fn) {
            let timer = null;
            return function () {
                if (timer) {
                    clearTimeout(timer);
                }
                timer = setTimeout(() => {
                    fn();
                }, 1000)
            }
        }
    </script>
</body>

</html>
